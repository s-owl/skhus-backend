name: Docker 이미지 자동 빌드

on:
 push:
   branches:
   - master
   - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Docker 이미지 빌드
      run: docker build . --file Dockerfile --tag docker.pkg.github.com/s-owl/skhus-backend/backend:$(echo $GITHUB_REF | cut -d'/' -f 3)-${GITHUB_SHA:0:7}

    - name: Docker 레지스트리에 로그인
      env:
        DOCKER_REGISTRY_URL: docker.pkg.github.com
        DOCKER_USERNAME: ${{ secrets.REPO_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.REPO_TOKEN }}
      run: echo $DOCKER_PASSWORD | docker login $DOCKER_REGISTRY_URL --username $DOCKER_USERNAME --password-stdin

    - name: 레지스트리에 이미지 업로드
      run: docker push docker.pkg.github.com/s-owl/skhus-backend/backend:$(echo $GITHUB_REF | cut -d'/' -f 3)-${GITHUB_SHA:0:7}